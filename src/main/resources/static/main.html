<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 - Imprint</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn-logout { padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Imprint 메인 페이지</h1>
<p>환영합니다! 현재 로그인 상태입니다.</p>

<button class="btn-logout" id="logoutBtn">로그아웃</button>

<script>
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (!confirm("로그아웃 하시겠습니까?")) return;

        try {
            const response = await fetch('/account/logout', {
                method: 'POST'
            });

            if (response.ok) {
                alert("로그아웃 되었습니다.");
                window.location.href = "/account/login";
            } else {
                alert("로그아웃 처리 중 오류가 발생했습니다.");
            }
        } catch (error) {
            alert("서버 연결에 실패했습니다.");
        }
    });
</script>

</body>
</html>
